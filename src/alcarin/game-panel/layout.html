<div class="row game-panel">
  <section class="col-sm-golden-smaller panel control-panel"
           ng-class="{'hidden-xs': !GamePanelCtrl.controlPanelFocus}">
    <div class="panel-body">
      <div class="pages-container">
        <button type="button" class="close visible-xs-block"
                ng-click="GamePanelCtrl.controlPanelFocus=false"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div ui-view></div>
      </div>
    </div>
  </section>

  <div class="middle-nav hidden-xs">
    <nav>
      <ul class="nav-bar">
        <li ui-sref-active="active" >
          <a ui-sref="gamepanel.home"><i class="fa fa-home"></i></a>
        </li>
        <li ui-sref-active="active" >
          <a ui-sref="gamepanel.chars"><i class="fa fa-users"></i></a>
        </li>
      </ul>
    </nav>
  </div>

  <section class="col-sm-golden-larger panel">
    <div class="panel-body events-container">
      <div class="talking">
        <!-- layout trick to nice, flexible panel -->

        <form name="sayingForm" class="form-horizontal" role="form"
              ng-submit="GamePanelCtrl.talkToAll()" novalidate>

          <div class="form-group">
            <div class="col-xs-8 col-sm-10">
              <input name="saying" class="form-control" type="text"
                     ng-model="GamePanelCtrl.saying" tabindex="1"
                     placeholder="Say to all" required>
            </div>
            <div class="col-xs-4 col-sm-2">
              <button name="sb" type="submit" class="btn btn-block btn-primary"
                     tabindex="2">Say</button>
            </div>
          </div>

        </form>
      </div>
      <div class="events-container" alc-spin="GamePanelCtrl.gameEvents == null">
        <div class="game-event" ng-repeat="event in GamePanelCtrl.gameEvents | orderBy: 'time' : true">
          <span class="time">{{ event.time | gametime }}</span>
          <span class="content">
            <span ng-repeat="part in event.body" class="content-part" ng-switch on="part.type">
              <span ng-switch-when="text">{{ part.text }}</span><!--
              --><span ng-switch-when="char"><!--
                --><a href="#" ng-click="charClicked(part)">{{ part.text }}</a>
              </span><!--
              --><span ng-switch-default>
                <!-- Unresolved GameEvent argument -->
              </span><!--
            --></span>
          </span>
        </div>
      </div>
    </div>
  </section>
</div>
