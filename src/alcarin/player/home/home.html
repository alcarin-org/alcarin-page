<div class="row">
  <div class="col-sm-4 char-list">
    <!-- characters list -->
    <div class="new-char">
      <a ui-sref="create-char" class="btn btn-success btn-block">
        <i class="fa fa-plus-circle"></i>
        New character
      </button>
    </div>
    <div class="list-group">
      <a ui-sref="gamepanel.home({charId: char.id})" ng-repeat="char in HomeCtrl.chars"
         ng-bind="char.name" mouse-delay="HomeCtrl.selectedChar = char" class="list-group-item" >
       </a>
    </div>
  </div>
  <div class="col-sm-8">
    <h2 ng-bind="HomeCtrl.selectedChar.name"></h2>
  </div>
</div>
