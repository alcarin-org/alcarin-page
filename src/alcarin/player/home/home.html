<div class="units-row units-padding">
  <div class="unit-centered panel unit-70 group">

    <!-- characters list -->
    <nav class="nav nav-stacked">
      <ul>
        <li ng-repeat="char in HomeCtrl.chars track by char.id">
          <a ui-sref="gamepanel.home({charId: char.id})">
            {{ char.name }}
          </a>
        </li>
      </ul>
    </nav>

    <p>
      <a ui-sref="create-char"
         class="btn btn-success width-100">
        <i class="fa fa-plus-circle"></i>
        Create new character
      </a>
    </p>

  </div>
</div>
