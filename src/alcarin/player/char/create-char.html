<div class="units-row units-padding">
  <form class="unit-centered unit-60 panel group"
        name="createCharForm"
        novalidate>
    <wizard class="create-char" on-finish="CreateCharCtrl.createChar()">
      <wz-step title="Name">
        <h1>Character name</h1>
        <p>This name will be present for you on your characters list.
        Nobody except you can see this.</p>
        <p>
          <input id="char-name"
                 input-error
                 name="charName"
                 ng-model="CreateCharCtrl.char.name"
                 class="width-100"
                 type="text"
                 required
                 placeholder="Your character name">
        </p>
        <button ng-disabled="createCharForm.charName.$invalid"
                class="btn btn-success width-100"
                wz-next>
          Next
        </button>
      </wz-step>
      <wz-step title="Finish!">
        <h1>Done!</h1>
        <p>It's all. You can start playing now.</p>

        <div class="units-row end units-padding units-split">
          <div class="unit-80">
            <button class="btn btn-success width-100" wz-finish>Finish!</button>
          </div>
          <div class="unit-20">
            <button class="btn btn-warning width-100" wz-previous>Back</button>
          </div>
        </div>
      </wz-step>
    </wizard>
  </form>
</div>
