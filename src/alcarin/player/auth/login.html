<h2>Login</h2>
<form name="form" class="well well-lg" bootstrap-submit="LoginCtrl.login()">
    <div class="form-group" show-errors>
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="email" class="form-control" id="exampleInputEmail1"
               placeholder="Enter email" ng-model="LoginCtrl.email" required>
    </div>
    <div class="form-group" show-errors>
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password" ng-model="LoginCtrl.password" required>
    </div>
    <div class="alert alert-danger" ng-show="LoginCtrl.loginInvalid">
      <p>Sorry, your e-mail or password is incorrect - please try again.</p>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block">Log In</button>
      <span class="pull-right">
        <u><a href="/register">New Registration</a></u>
      </span>
    </div>
</form>
