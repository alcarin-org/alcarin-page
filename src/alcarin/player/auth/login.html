<h1>Login</h1>
<form name="form" class="well well-lg" novalidate>
    <div class="form-group" ng-class="{ 'has-error': form.email.$invalid }">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
               ng-model="form.email" required>
        <p class="help-block" ng-if="form.email.$error.required">Email is required</p>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
               ng-model="form.password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="test()">Submit</button>
</form>
