<h1>Login</h1>
<form name="form" class="well well-lg" novalidate>
    <div class="form-group" show-errors>
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
               ng-model="LoginCtrl.email" required>
    </div>
    <div class="form-group" show-errors>
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
               ng-model="LoginCtrl.password" required>
    </div>
    <div class="alert alert-danger" ng-show="LoginCtrl.loginInvalid">
        <p>Sorry, your e-mail or password is incorrect - please try again.</p>
    </div>
    <button type="submit" class="btn btn-default" ng-click="LoginCtrl.login()">Log In</button>
</form>
