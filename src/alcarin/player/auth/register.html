<div class="row">
  <h2>Registration form</h2>
  <form name="registerForm" role="form" bootstrap-submit="RegisterCtrl.registerUser()">
    <div class="well well-lg">
      <div class="form-group"  show-errors>
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" name="inputEmail" id="inputEmail"
               placeholder="Enter email" required ng-model="RegisterCtrl.email">
      </div>
      <div class="form-group"  show-errors>
        <label for="password1">Password</label>
        <input type="password" class="form-control" ng-model-options="{ updateOn: 'blur'}"
               placeholder="Enter email" required ng-model="RegisterCtrl.password1"
               name="password1" id="password1">
      </div>
      <div class="form-group"  show-errors>
        <label for="password2">Repeat password</label>
        <input type="password" class="form-control" id="password2" match="RegisterCtrl.password1"
               placeholder="Enter email" required ng-model="RegisterCtrl.password2"
               name="password2" ng-model-options="{ updateOn: 'blur'}">
      </div>
      <div class="alert alert-danger"
           ng-show="registerForm.password2.$dirty && registerForm.password2.$error.match">
        <p>Password is both fields must be exactly the same.</p>
      </div>
      <input type="submit" name="submit" value="Register" class="btn btn-block btn-success">
    </div>
  </form>
</div>
