<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alcarin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <base href="/">

        <!-- temporary turning off favicon requests -->
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

        <!-- bower:css -->
        <link rel="stylesheet" href="bower/bootstrap-css/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css" />
        <!-- endbower -->

        <link rel="stylesheet" type="text/css" href="/static/alcarin.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                      data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">
                <i class="fa fa-bomb"></i> Alcarin
              </a>
            </div>
            <div class="collapse navbar-collapse bs-navbar-collapse navbar-right">
              <p class="navbar-text game-time" tooltip="{{ $root.gametime | gametime: 'long' }}"
                 tooltip-placement="bottom">
                <span class="day" ng-cloak>
                  <i class="fa fa-calendar"></i> {{ $root.gametime | gametime: 'date' }}
                </span>
                <span class="hour" ng-cloak>
                  <i class="fa" ng-class="{
                    'fa-moon-o':  ($root.gametime | gametime: 'night'),
                    'fa-sun-o' : !($root.gametime | gametime: 'night')
                    }"></i>
                  {{ $root.gametime | gametime: 'short-hour' }}h
                </span>
              </p>
                <ul class="nav navbar-nav">
                  <li need-permission="LOGGED" ng-cloak><a ui-sref="logout">Logout</a></li>
                </ul>
            </div>
          </div>
        </nav>

        <div id="main-container" class="container main">
            <h2 ng-init="initialized=true" ng-hide="initialized">
              <i class="fa fa-lg fa-cog fa-spin"></i> Please wait...
            </h2>
            <div class="game-container" ui-view>
            </div>
        </div>

        <footer>
            <p>&copy; Not idea what I should write in footer for open-source projects.</p>
        </footer>

        <!-- bower:js -->
        <script src="bower/jquery/dist/jquery.js"></script>
        <script src="bower/angular/angular.js"></script>
        <script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower/angular-bootstrap-show-errors/src/showErrors.js"></script>
        <script src="bower/angular-socket-io/socket.js"></script>
        <script src="bower/bootstrap-css/js/bootstrap.min.js"></script>
        <script src="bower/bluebird/js/browser/bluebird.js"></script>
        <script src="bower/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower/lodash/lodash.js"></script>
        <script src="bower/angular-wizard/dist/angular-wizard.js"></script>
        <script src="bower/sprintf/src/sprintf.js"></script>
        <!-- endbower -->

        <script src="/static/alcarin.js"></script>

        <!-- temporary, debug only -->
        <script src="http://localhost:8888/socket.io/socket.io.js"></script>
    </body>
</html>
